<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Delivery Address</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="newAddressForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Middle Name</ion-label>
          <ion-input formControlName="middleName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input formControlName="mobile"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Address Line 1</ion-label>
          <ion-input formControlName="address1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Address Line 2</ion-label>
          <ion-input formControlName="address2"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="stacked">AddressId</ion-label>
          <ion-input formControlName="addressId"></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-label position="stacked">addressType</ion-label>
          <ion-input formControlName="addressType"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Area</ion-label>
        <ion-input formControlName="area"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="stacked">Country</ion-label>
          <ion-input formControlName="country"></ion-input>
        </ion-item>

       

        <ion-item>
          <ion-label position="stacked">State</ion-label>
          <ion-input formControlName="state"></ion-input>
        </ion-item>
        
        <!-- <ion-item>
          <ion-label position="stacked">userId</ion-label>
          <ion-input formControlName="userId"></ion-input>
        </ion-item> -->

        <!-- <ion-item>
          <ion-label position="stacked">status</ion-label>
          <ion-input formControlName="status"></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-label position="stacked">Zip Code</ion-label>
          <ion-input formControlName="zipCode"></ion-input>
        </ion-item>
        

        <div class="alert alert-danger" *ngIf="newAddressForm.invalid">
          Error in address data, please try to fill carefully.
        </div>

        <ion-button color="primary" type="submit" expand="full">
          {{ isEditMode ? 'Save Changes' : 'Add New Address' }}
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
