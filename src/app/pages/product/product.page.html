<ion-content>
  <section class="ion-padding product-main" *ngIf="book">
    <ion-breadcrumbs>
      <ion-breadcrumb routerLink="/">
        <ion-icon slot="start" name="home"></ion-icon>Home
      </ion-breadcrumb>
      <ion-breadcrumb routerLink="/all-books">All Books</ion-breadcrumb>
      <ion-breadcrumb routerLink="/">Fiction</ion-breadcrumb>
      <ion-breadcrumb>{{book.bookname}}</ion-breadcrumb>
    </ion-breadcrumbs>
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="ion-text-center">
          <img [src]="book.posterurl">
        </ion-col>
        <ion-col size="6">
          <ion-list lines="none">
            <ion-item>
              <ion-label>
                <h1>{{book.bookname}}</h1>
                <p>Author: {{book.authorName}}</p>
                <p class="d-flex">
                  <ion-badge slot="start" color="success">
                    4.5 <ion-icon name="star"></ion-icon>
                  </ion-badge>
                  <span class="ps-2 mt-auto">5 Ratings</span>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap">
                <h3>Description</h3>
                <p>{{book.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>â‚¹399.00</ion-card-title>
              <ion-card-subtitle>Inclusive of all taxes</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              FREE delivery Today by 10 PM.
              <ion-list>
                <ion-item>
                  <ion-label>Quantity</ion-label>
                  <ion-select interface="popover" value="1">
                    <ion-select-option value="1">1</ion-select-option>
                    <ion-select-option value="2">2</ion-select-option>
                    <ion-select-option value="3">3</ion-select-option>
                    <ion-select-option value="4">4</ion-select-option>
                    <ion-select-option value="5">5</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
              <ion-button expand="block" color="dark">Add to Cart</ion-button>
              <ion-button expand="block" color="warning" routerLink="/checkout">Buy Now</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <app-trending-slider></app-trending-slider>
  <app-footer></app-footer>
</ion-content>
